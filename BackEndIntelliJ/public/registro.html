<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
    <head>
        <meta charset="UTF-8">
        <title>POU/registro</title>
        <link rel="stylesheet" href="css/estilo.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <h1>Las aventuras de Pou</h1>
        <div>
            <h2>Registro</h2>
            <h5>Porfavor, introduzca un userID, PouName, birthday, email y password, en los siguientes textbox:</h5>
            <div>
                <div>
                    <input type="text" id="registro_userId" placeholder="UserID">
                </div>
                <div>
                    <input type="text" id="registro_pouname" placeholder="PouName">
                </div>
                <div>
                    <input type="text" id="registro_birthday" placeholder="Birthday">
                </div>
                <div>
                    <input type="text" id="registro_email" placeholder="Email">
                </div>
                <div>
                    <input type="text" id="registro_password" placeholder="Password">
                </div>
                <div>
                    <button type="button" id ="registroBtn" onclick="registro()">Registro</button>
                </div>
                <script>
                    function registro() {
                        var userid = $('#registro_userId').val();
                        var pouname = $('#registro_pouname').val();
                        var birthday = $('#registro_birthday').val();
                        var email = $('#registro_email').val();
                        var password = $('#registro_password').val();

                        if (userid === "" || pouname === "" || birthday === "" || email === "" || password === "" ){
                            alert("Asegurate de que no hayas dejado ningun textbox en blanco");
                        }else{
                            $.post({
                                url: '/dsaApp/pougame/pou/registro',
                                data: JSON.stringify({"pouId": userid, "nombrePou": pouname, "nacimientoPou": birthday, "correo": email, "password": password}),
                                contentType: 'application/json; charset=utf-8'
                            })
                            .done(function(data, status){
                                console.log(status);
                                alert("Registro con exito!");
                            })
                            .fail(function(xhr, err){
                                console.log(xhr.status);
                                if(xhr.status === 405){
                                    alert("¡Ya hay un usuario con ese ID!");
                                }
                                else{
                                    alert("¡Ya hay una cuenta asociada a este correo!");
                                    window.location.href = "login.html";
                                }
                            });
                        }
                    }
                </script>
            </div>
        </div>
        <div id="links">
            <h3>Selecciona la opción que deseas:</h3>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </div>
    </body>
</html>
