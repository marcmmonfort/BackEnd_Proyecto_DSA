<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="funciones.js"></script>
    <link rel="stylesheet" href="css/estiloTienda.css">
    <meta charset="UTF-8">
    <title>Tienda</title>
    <style>

    </style>
    <script>
      $(document).ready(GetListaObjectosTienda);
    </script>

  </head>
  <body>
    <header id="titulo">
      <h1>Tienda de productos para tu POU</h1>
    </header>
    <div id="buscador">
      <h5>Porfavor, introduzca tu ID de usuario, la ID de un objecto y cantidad, en los siguientes textbox:</h5>
      <div>
        <div>
          <input type="text" id="id_pou" placeholder="ID Pou">
        </div>
        <div>
          <input type="text" id="id_compra" placeholder="ID Objecto">
        </div>
        <div>
          <input type="text" id="cantidad_compra" placeholder="Cantidad">
        </div>
      </div>
      <label for="btn">Clicka al boton para realizar la compra:</label><br>
      <button type="button" id ="btn" onclick="comprarObjecto()">Comprar</button><br>
      <li><a href="index.html" type="button">Home</a></li>
    </div>
    <div id="tienda">
      <table id="tabla_general">
        <thead>
        <tr>
          <th>Nombre</th>
          <th>ID</th>
          <th>Precio (euros)</th>
          <th>Tipo</th>
          <th>Recarga hambre</th>
          <th>Recarga salud</th>
          <th>Recarga diversión</th>
          <th>Recarga sueño</th>
        </tr>
        </thead>
        <tbody id="resultados">
        </tbody>
      </table>
    </div>
  </body>
</html>
